<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nova+Mono&family=Prompt&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"
          ><img src="/images/shoemania-logo.jpg" alt="brand logo" width="100px"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-3 mb-3 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-light" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="products.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="cart.html">Cart</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-light active"
                aria-current="page"
                href="login.html"
                >Login</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <h1>Login page</h1>
      <form class="login">
        <div class="form-floating mb-3">
          <input
            type="email"
            class="emailInput form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Email address</label>
        </div>

        <div
          class="emailError alert alert-primary p-1 bg-danger text-light"
          role="alert"
        >
          Invalid e-mail input
        </div>

        <div class="form-floating">
          <input
            type="password"
            class="passwordInput form-control"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword">Password</label>
        </div>

        <div
          class="passwordError alert alert-primary p-1 mt-3 bg-danger text-light"
          role="alert"
        >
          Invalid password
        </div>
        <button type="submit" class="login__submit btn btn-secondary mt-2">
          Sign in
        </button>
        <div
          class="submitError alert alert-primary p-1 mt-3 bg-danger text-light"
          role="alert"
        ></div>
      </form>

      <a href="admin.html">A link for testing the admin page</a>
    </main>

    <script src="/js/ui/loginValidation.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
