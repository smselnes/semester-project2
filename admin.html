<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nova+Mono&family=Prompt&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"
          ><img src="/images/shoemania-logo.jpg" alt="brand logo" width="100px"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-3 mb-3 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link text-light"
                aria-current="page"
                href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="products.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="cart.html">Cart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="login.html">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <section class="admin__introduction">
        <h1>Administration Panel</h1>
        <p class="welcome__message"></p>
        <div class="row">
          <h4>What do you prefer?</h4>
          <a href="#addProduct">Add new products</a>
          <a href="changeProduct.html">Edit or delete products</a>
        </div>
        <a href="login.html">Back to login page</a>
        <button class="logout__button btn-primary">Log out</button>
      </section>
      <section id="addProducts">
        <h1>Add product</h1>
        <form class="addProduct__form">
          <div class="message__container"></div>
          <div>
            <label for="addProduct__name">Name</label>
            <input type="text" id="addProduct__name" />
          </div>
          <div>
            <label for="addProduct__price">Price</label>
            <input type="text" id="addProduct__price" />
          </div>
          <div>
            <label for="description"></label>
            <input type="text" id="description" />
          </div>
          <div>
            <label for="addProduct__featured"></label>
            <input type="checkbox" id="addProduct__featured" />
          </div>

          <button id="addProduct__image">upload image</button>
          <button type="submit">Add</button>
        </form>
      </section>
      <section class="editProduct"></section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="/js/ui/adminPanel.js" type="module"></script>
    <script src="/js/add.js" type="module"></script>
  </body>
</html>
